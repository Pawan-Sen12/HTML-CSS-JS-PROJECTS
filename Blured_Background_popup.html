<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blured Background popup</title>
    <link rel="stylesheet" href="Blured_Background_popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container ">
        <h1>WELCOME TO OUR COURSE </h1>
        <button class="btn">Click to join</button>
    </div>
    <div class="popup_container active">
        <h4>20% OFF Offer</h4>
        <label for="email">Your Email</label>
        <input type="email" class="input" placeholder="Enter Your Email">
        <button class="popup-button">Join</button>

        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>

    <script src="Blured_Background_popup.js"></script>
</body>
</html>
